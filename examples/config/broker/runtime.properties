# Default host: localhost. Default port: 8082. If you run each node type on its own node in production, you should override these values to be IP:8080
#druid.host=localhost
#druid.port=8082
druid.service=broker

# We enable using the local query cache here
druid.broker.cache.useCache=true
druid.broker.cache.populateCache=true
# 对查询结果缓存类型：local，memcached
druid.cache.type=local
# Maximum cache size 1G(heap)
druid.cache.sizeInBytes=1073741824

# For prod: set numThreads = # cores - 1, and sizeBytes to 512mb
# 每个线程查询存储中间结果的缓冲区（off-heap）
druid.processing.buffer.sizeBytes=1073741824
# 可并行的线程数
druid.processing.numThreads=23
# 对于某个维度，有利于提升js,基数估算的效率，但是在基数重复不高的维度效果不佳，另外需要耗费GC时间
druid.processing.columnCache.sizeBytes=0

druid.broker.http.numConnections=20
druid.broker.http.readTimeout=PT5M